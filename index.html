<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santiago Cravino - Interactive Resume</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            color: #333;
        }
        .resume-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background: #2C3E50;
            color: #ECF0F1;
            padding: 30px 0;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .header p {
            margin: 5px 0 0 0;
            font-style: italic;
        }
        .pdf-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        .pdf-viewer {
            width: calc(100% - 40px);
            max-width: 700px;
            height: 700px;
            border: none;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .footer {
            background: #34495E;
            color: #bdc3c7;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
        .button-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .button {
            background-color: #3498DB;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="header">
            <h1>Santiago Cravino</h1>
            <p>Interactive Resume</p>
            <div class="button-container">
                <a href="Santiago_Cravino_Resume.pdf" download class="button">Download Resume</a>
            </div>
        </div>
        <div class="pdf-container">
            <object class="pdf-viewer" data="Santiago_Cravino_Resume.pdf" type="application/pdf">
                <p>It appears your browser does not support viewing PDFs directly. Please <a href="Santiago_Cravino_Resume.pdf">download the PDF</a> or view it with an external viewer.</p>
            </object>
        </div>
        <div class="footer">
            <p>&copy; 2024 Santiago Cravino | For the best experience, use a modern browser or download the PDF.</p>
        </div>
    </div>
</body>
</html>
